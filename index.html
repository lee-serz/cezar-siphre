<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cezar Siphre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptive.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Cesar Siphre</div>
        <div class="main">
            <div class="input">
                <textarea id="input" type="text" class="input-item" rows="10" cols="45" placeholder="Введите текст, который хотите шифровать / расшифровать"> </textarea>
            </div>
            <div class="options">
                <div class="step">
                    <label for="step"> Step </label><select name="step" id="step">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="buttons">
                    <button id="siphre-btn" class="btn">Шифровать</button>
                    <button id="desiphre-btn" class="btn">Расшифровать</button>
                </div>
            </div>
            <div class="output">
                <div class="input">
                    <textarea id="output" type="text" class="input-item" placeholder="Результат" readonly> </textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
